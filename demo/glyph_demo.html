<!doctype html>
<html>
<head>
    <title>Glyphs demo</title>
    <link rel="stylesheet" type="text/css" href="./css/glyph_legend.css">
    <script src="../lib/chartjs/chart.js"></script>
    <script src="../data/sample_rsa.js"></script>
    <script src="../src/glyphs.js"></script>
</head>
<body>

<div id="legend">
<span id="early">Average earlyness (minutes)</span>
<span id="late">Average lateness (minutes)</span>
<span id="boarded">Average boarded (farecount)</span>
</div>

<!--TODO: add text to describe each glyph type--->

<script>
// sample_data is fake data loaded from sample_rsa.js

// generate some target divs
document.writeln("<div id='area1'></div>");
document.writeln("<div id='area2'></div>");
document.writeln("<p>Other glyphs:</p>");

// basic bar charts
individual_bar_all(sample_data, 640, 480, "area1");
individual_bar_pop(sample_data, 640, 480, "area2");
individual_bar_adhere(sample_data, 640, 480, "area2");

// every chart has a unique ID to allow later removal
var extra_chart = individual_bar_adhere(sample_data, 480, 320, "area2");
// DOM removal
var to_remove = document.getElementById(extra_chart);
to_remove.parentNode.removeChild(to_remove);

// individual line chart attempts to combine earlyness, lateness and ridership
individual_line_all(sample_data, 640, 480);

// aggregate bar chart buckets stops by hour
// limits to [min_hour, max_hour) if provided
aggregate_bar_all(sample_data, 640, 480, null, 12, 24);
aggregate_bar_all(sample_data, 1280, 480);

// same as individual line, but bucketed by the hour
aggregate_line_all(sample_data, 640, 480);
aggregate_line_adhere(sample_data, 640, 480);

// resizes the chart scale for all future created charts
set_scale_max(12);

//radar charts are like aggregate line charts folded around a clock
aggregate_radar_all(sample_data, 640, 480);
aggregate_radar_adhere(sample_data, 640, 480);
aggregate_radar_pop(sample_data, 640, 480);

</script>

</body>
</html>
