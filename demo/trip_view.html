<html>
<head>
<style type="text/css">
body{font-family: Arial, sans-serif;font-size:10px;}
.axis path,.axis line {fill: none;stroke:#b6b6b6;shape-rendering: crispEdges;}
/*.tick line{fill:none;stroke:none;}*/
.tick text{fill:#999;}
g.journal.active{cursor:pointer;}
text.label{font-size:12px;font-weight:bold;cursor:pointer;}
text.value{font-size:12px;font-weight:bold;}
</style>
</head>
<body>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>
<script type="text/javascript">
function truncate(str, maxLength, suffix) {
	if(str.length > maxLength) {
		str = str.substring(0, maxLength + 1); 
		str = str.substring(0, Math.min(str.length, str.lastIndexOf(" ")));
		str = str + suffix;
	}
	return str;
}

var margin = {top: 20, right: 200, bottom: 0, left: 20},
	width = 300,
	height = 650;

var start_year = 2004,
	end_year = 2013;

var c = d3.scale.category20c();

var x = d3.scale.linear()
	.range([0, width]);

/* Using fake data for now */

var stops = ["Squires West", "Main Red / Maple Nbnd", "Squires East", "Fairfax Ellett Nbnd"];
var fake_data = [];

for (var i = 0; i < 10; i++) {
    var time = 0,
        actual = 0;
    fake_data.push([]);
    for (var j = 0; j < stops.length; j++) {
        time += Math.floor(Math.random() * 100)
        actual += Math.floor(Math.random()  * 100);
        fake_data[i].push({"stop": stops[j],
                    "scheduled": time,
                    "actual": actual,
                    "passengers": Math.floor(Math.random() * 50)
                });
    }
}

/* End fake data generation */

x = d3.scale.ordinal()
    .domain(stops)
    .range(_.range(stops.length));

var xAxis = d3.svg.axis()
	.scale(x)
	.orient("top");

var svg = d3.select("body").append("svg")
	.attr("width", width + margin.left + margin.right)
	.attr("height", height + margin.top + margin.bottom)
	.style("margin-left", margin.left + "px")
	.append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

(function (data) {
	var xScale = d3.scale.linear()
		.domain([x(stops[0]), x(stops[stops.length - 1])])
		.range([0, width]);

    var abbr = function (str) {
        var words = str.split(' ');
        return words.map(function (word) { return word[0]; }).join('');
    }

	var g = svg.append("g").attr("class","journal");
	var text = g.selectAll("text")
		.data(stops)
		.enter()
		.append("text");
	text
		.attr("y", j*20+25)
		.attr("x",function(d, i) { return 50 + xScale(x(d))-5; })
		.attr("class","value")
        .style("fill", function () { return d3.hsl("#4A4A4A"); })
		.text(function(d){ return abbr(d); });

	for (var j = 0; j < data.length; j++) {
		var g = svg.append("g").attr("class","journal");

		var circles = g.selectAll("circle")
			.data(data[j])
			.enter()
			.append("circle");

		var text = g.selectAll("text")
			.data(data[j])
			.enter()
			.append("text");

		var rScale = d3.scale.linear()
			.domain([0, d3.max(data[j], function(d) { return Math.abs(d.scheduled - d.actual); })])
			.range([2, 9]);

        var circleFill = function (d) {
			return d3.hsl(0, d.passengers / 50, 0.7);
        }

		circles
			.attr("cx", function(d, i) { return 50 + xScale(x(d.stop)); })
			.attr("cy", j*20+20)
			.attr("r", function(d) { return rScale(Math.abs(d.scheduled - d.actual)); })
			.style("fill", circleFill);

		text
			.attr("y", j*20+25)
			.attr("x",function(d, i) { return 50 + xScale(x(d.stop))-5; })
			.attr("class","value")
			.text(function(d){ return d.passengers; })
			.style("fill", circleFill)
			.style("display","none");

		g.append("text")
			.attr("y", j*20+25)
			.attr("x", 0)
			.attr("class","label")
			.text(truncate("Trip " + j,30,"..."))
			.style("fill", function(d) { return d3.hsl("#4A4A4A"); })
			.on("mouseover", mouseover)
			.on("mouseout", mouseout);
	};

	function mouseover(p) {
		var g = d3.select(this).node().parentNode;
		d3.select(g).selectAll("circle").style("display","none");
		d3.select(g).selectAll("text.value").style("display","block");
	}

	function mouseout(p) {
		var g = d3.select(this).node().parentNode;
		d3.select(g).selectAll("circle").style("display","block");
		d3.select(g).selectAll("text.value").style("display","none");
	}
})(fake_data);

</script>

</body>
</html>
