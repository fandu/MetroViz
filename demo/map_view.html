<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Untitled Document</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="../d3.v3/d3.v3.js"></script>
    <style type="text/css">
    #map_id * {
        cursor: default;
    }
    html, body, #map_id {
        width: 1200px;
        height: 600px;
        margin: 0;
        padding: 0;
    }
    .map_class, .map_class svg {
        position: absolute;
    }
    .map_class svg {
        width: 20px;
        height: 20px;
        font: 12px sans-serif;
    }
    .map_class svg.mouseon {
        width: 500px;
    }
    .map_class circle {
        fill: red;
        stroke: white;
        stroke-width: 3px;
        cursor: pointer !important;
    }
    .map_class text {
        stroke: blue;
        font-size: 18px;
        visibility: hidden;
    }
    .map_class text.mouseon {
        visibility: visible;
    }
    .map_class .map_stop.mouseon {
        fill: blue;
    }
    </style>
</head>

<body>
    <div id="map_id"></div>
    <script type="text/javascript">
    // Create the Google Mapâ€¦
    var map = new google.maps.Map(d3.select("#map_id").node(), {
        zoom: 13,
        center: new google.maps.LatLng(37.22505,-80.41673),
        mapTypeId: google.maps.MapTypeId.ROADMAP
        // MapTypeId.ROADMAP displays the default road map view
        // MapTypeId.SATELLITE displays Google Earth satellite images
        // MapTypeId.HYBRID displays a mixture of normal and satellite views
        // MapTypeId.TERRAIN displays a physical map based on terrain information.
    });

    // Load the station data. When the data comes back, create an overlay.
    d3.json("../data/stops.json", function(data) {
        var overlay = new google.maps.OverlayView();

        // Add the container when the overlay is added to the map.
        overlay.onAdd = function() {
            var layer = d3.select(this.getPanes().overlayMouseTarget).append("div")
                .attr("class", "map_class");

            // Draw each map_marker as a separate SVG element.
            // We could use a single SVG, but what size would it have?
            overlay.draw = function() {
                var projection = this.getProjection(),
                    padding = 10;

                var map_marker = layer.selectAll("svg")
                    .data(d3.entries(data))
                // for every time
                .each(transform)
                    .enter().append("svg")
                // for the first time
                .each(transform)
                    .attr("class", function(d) {
                        return "map_marker " + trimStopName(d.key);
                    });

                // Add a circle.
                map_marker.append("circle")
                    .attr("r", 10)
                    .attr("cx", padding)
                    .attr("cy", padding)
                    .attr("class", "map_stop")
                    .on("mouseover", function(d) {
                        highlightStops([d.key]);
                    })
                    .on("mouseout", function(d) {
                        unhighlightStops([d.key]);
                    })
                    .on("click", function(d) {
                        afterClickStop(d);
                    });

                // Add a label.
                map_marker.append("text")
                    .attr("x", padding + 18)
                    .attr("y", padding)
                    .attr("dy", "7px")
                    .attr("class", "map_stop_name")
                    .text(function(d) {
                        return d.key;
                    });

                function transform(d) {
                    d = new google.maps.LatLng(d.value[0], d.value[1]);
                    d = projection.fromLatLngToDivPixel(d);
                    return d3.select(this)
                        .style("left", (d.x - padding) + "px")
                        .style("top", (d.y - padding) + "px");
                }
            };
        };
        overlay.setMap(map);
    });

    function trimStopName(str) {
        return str.replace(/[\s\/]+/g, "_");
    }

    //APIs

    function highlightStops(stopNames) {
        for (var i = 0; i < stopNames.length; i++) {
            var stopName = trimStopName(stopNames[i]);
            d3.select(".map_marker." + stopName).classed("mouseon", true);
            d3.select(".map_marker." + stopName + " .map_stop").classed("mouseon", true);
            d3.select(".map_marker." + stopName + " .map_stop_name").classed("mouseon", true);
        }
    }

    function unhighlightStops(stopNames) {
        for (var i = 0; i < stopNames.length; i++) {
            var stopName = trimStopName(stopNames[i]);
            d3.select(".map_marker." + stopName).classed("mouseon", false);
            d3.select(".map_marker." + stopName + " .map_stop").classed("mouseon", false);
            d3.select(".map_marker." + stopName + " .map_stop_name").classed("mouseon", false);
        }
    }

    function afterClickStop(d) {
        alert(""+d.value[0] + "," + d.value[1] + ":" + d.key);
    }
    </script>
</body>

</html>
