<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Untitled Document</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="../d3.v3/d3.v3.js"></script>
    <script type="text/javascript" src="../jQuery/jquery-2.0.3.min.js"></script>
    <style type="text/css">
    #map * {
        cursor: default;
    }
    html, body, #map {
        width: 800px;
        height: 600px;
        margin: 0;
        padding: 0;
    }
    .stations, .stations svg {
        position: absolute;
    }
    .stations svg {
        width: 200px;
        height: 25px;
        padding-right: 100px;
        font: 12px sans-serif;
    }
    .stations circle {
        fill: brown;
        stroke: white;
        stroke-width: 3px;
        cursor: pointer !important;
    }
    .stations text {
        stroke: brown;
        font-size: 18px;
        visibility: hidden;
    }
    .stations circle.mouseon {
        fill: blue;
    }
    </style>
</head>

<body>
    <div id="map"></div>
    <script type="text/javascript">
    // Create the Google Map…
    var map = new google.maps.Map(d3.select("#map").node(), {
        zoom: 14,
        center: new google.maps.LatLng(37.23857, -80.40427),
        mapTypeId: google.maps.MapTypeId.ROADMAP
        // MapTypeId.ROADMAP displays the default road map view
        // MapTypeId.SATELLITE displays Google Earth satellite images
        // MapTypeId.HYBRID displays a mixture of normal and satellite views
        // MapTypeId.TERRAIN displays a physical map based on terrain information.
    });

    // Load the station data. When the data comes back, create an overlay.
    d3.json("../data/stops.json", function(data) {
        var overlay = new google.maps.OverlayView();

        // Add the container when the overlay is added to the map.
        overlay.onAdd = function() {
            var layer = d3.select(this.getPanes().overlayMouseTarget).append("div")
                .attr("class", "stations");

            // Draw each marker as a separate SVG element.
            // We could use a single SVG, but what size would it have?
            overlay.draw = function() {
                var projection = this.getProjection(),
                    padding = 10;

                var marker = layer.selectAll("svg")
                    .data(d3.entries(data))
                // for every time
                .each(transform)
                    .enter().append("svg")
                // for the first time
                .each(transform)
                    .attr("class", "marker");

                // Add a circle.
                marker.append("circle")
                    .attr("r", 10)
                    .attr("cx", padding)
                    .attr("cy", padding)
                    .on("mouseover", function(d) {
                        $(this).next("text").attr("style", "visibility: visible");
                        d3.select(this).classed("mouseon", true);
                    })
                    .on("mouseout", function(d) {
                        $(this).next("text").attr("style", "visibility: hidden");
                        d3.select(this).classed("mouseon", false);
                    })
                    .on("click", function(d) {
                        log($(this).next("text").text());
                        alert($(this).next("text").text());
                    });

                // Add a label.
                marker.append("text")
                    .attr("x", padding + 18)
                    .attr("y", padding)
                    .attr("dy", "7px")
                    .text(function(d) {
                        return d.key;
                    });

                function transform(d) {
                    d = new google.maps.LatLng(d.value[0], d.value[1]);
                    d = projection.fromLatLngToDivPixel(d);
                    return d3.select(this)
                        .style("left", (d.x - padding) + "px")
                        .style("top", (d.y - padding) + "px");
                }
            };
        };

        // Bind our overlay to the map…
        overlay.setMap(map);
    });

    function log(d) {
        console.log(d);
    }
    </script>
</body>

</html>
