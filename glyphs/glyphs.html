<!doctype html>
<html>
<head>
    <title>Glyphs demo</title>
    <script src="chart.js/Chart.js"></script>
    <script src="sample_data.js"></script>
    <script src="glyphs.js"></script>
</head>
<body>

<script>
// sample_data is fake data loaded from sample_data.js

// glyphs are placed in the element with target_id, or appended to body
// of the HTML document if target_id is not provided
document.writeln("<div id='area1'><p>Glyph area1:</p></div>");
document.writeln("<div id='area2'><p>Glyph area2:</p></div>");
document.writeln("<p>Other glyphs:</p>");

individual_bar_all(sample_data, 480, 320, "area1");
individual_bar_pop(sample_data, 480, 320, "area2");
individual_bar_adhere(sample_data, 480, 320, "area2");

// every chart has a unique ID to allow later removal
var extra_chart = individual_bar_adhere(sample_data, 480, 320, "area2");
// DOM removal
var to_remove = document.getElementById(extra_chart);
to_remove.parentNode.removeChild(to_remove);

// resizes the chart scale for all *future* charts
set_scale_max(20);

// line chart that attempts to combine earlyness, latness, and ridership
individual_line_all(sample_data, 480, 320);

// aggregate bar chart bucket stops by hour
aggregate_bar_all(sample_data, 800, 640, null, 12, 24);

</script>

</body>
</html>
